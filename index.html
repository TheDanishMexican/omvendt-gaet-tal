<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header-container">
            <h1 class="header">I bet I can guess your number.</h1>
            <p class="description">
                Think about a number between 1-100. Press the button below when
                you are ready to be amazed!
            </p>
        </div>
        <div class="computer-guess-container">
            <p class="computer-guess"></p>
            <button class="button-guess">Guess my number</button>
        </div>
        <div class="action-buttons-container">
            <form action="">
                <button class="button-lower">Lower</button>
                <button class="button-correct">Correct</button>
                <button class="button-higher">Higher</button>
            </form>
        </div>
        <div class="guess-list">
            <ul></ul>
        </div>
        <div class="correct-guess hide">
            <div class="correct-guess-text-container">
                <h2 class="correct-guess-text">
                    I FRIGGIN TOLD YOU I WOULD GUESS IT YOU NERD. YOU WILL
                    ALWAYS LOSE TO THE MACHINES IN THE END!
                </h2>
            </div>

            <div class="reset-button-container">
                <button class="reset-button">Reset</button>
            </div>
        </div>
    </body>
</html>
